    <section class="relative h-[900px] bg-[url('/assets/pictures/banner_picture.png')] bg-cover bg-center">
        <header class="flex absolute top-[60px] left-[75px]">
            <img src="/assets/icons/logo_les_petits_plats.svg" alt="Les petits plats">

            <div class="flex bg-white mt-[35px] w-[1200px] h-[80px] rounded-[10px] justify-center items-center">
                <input class="rounded-[10px] w-[92%] h-[100%] pl-[40px] text-zinc-500 outline-none" placeholder="Rechercher une recette, un ingrédient, ..." type="search">
                <button class="bg-zinc-900 rounded-[10px] m-[5px] w-[6%] h-[87%] hover:bg-[#FFD15B]"><i class="fa-solid fa-magnifying-glass text-[35px] text-zinc-500"></i></button>

        </div>
    </section>

                            <button id="ingredient_button"><i id="chevron_ingredient_button" class="fa-solid fa-chevron-down"></i></button>       
                        </div>
                    </div>
                    <div id="ingredient_hidden_section" class="flex flex-col justify-center pl-[20px] pr-[20px] hidden">

                            <button class="w-[10%] m-[10px]"><i class="fa-solid fa-magnifying-glass text-[25px] text-gray-400 font-bold"></i></i></button>
                        </div>
                        <div class="h-52 pt-8 truncate hover:overflow-y-scroll">
                            <ul id="ingredient_in_dropdown" class="flex flex-col gap-3 text-xl"></ul>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-[15px] w-[20%]">
                    <div class="flex flex-col pt-[25px] pl-[25px] pr-[25px] text-[1.3em]">
                        <div class="flex justify-between mb-[20px]">
                            <span class="text-2xl">Appareils</span>

                        </div>
                    </div>
                    <div id="appareils_hidden_section" class="flex flex-col justify-center pl-[20px] pr-[20px] hidden">

                        </div>

                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-[15px] w-[20%]">
                    <div class="flex flex-col pt-[25px] pl-[25px] pr-[25px] text-[1.3em]">
                        <div class="flex justify-between mb-[20px]">
                            <span class="text-2xl">Ustensiles</span>
                            <button id="ustensiles_button"><i id="chevron_ustensiles_button" class="fa-solid fa-chevron-down"></i></button>
                        </div>
                    </div>
                        <div id="ustensiles_hidden_section" class="flex flex-col justify-center hidden">
                            <div class="flex flex-row border-2 border-gray-300 ml-[20px] mr-[20px]">
                                <input id="ustensiles_input" class="w-[80%] p-[10px] border-none outline-none" type="search">

                                <ul id="hidden_ustensils_in_dropdown" class="flex flex-col gap-3 text-xl px-[20px] py-[10px]">
                                </ul>
                            </div>
                            <div class="h-52 pt-8 truncate pl-[20px] pr-[20px] hover:overflow-y-scroll">
                                <ul id="ustensils_in_dropdown" class="flex flex-col gap-3 text-xl"></ul>
                            </div>
                        </div>
                </div>
            </div>
            <div class="absolute right-0 top-[20px] text-[1.8em] font-bold font-['Anton']"><span id="number_of_recipes" class="mr-2"></span>recettes</div>
        </section>
