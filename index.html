<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Les Petits Plats</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="relative bg-[url('/assets/pictures/banner_picture.png')] h-[300px] md:h-[550px] lg:h-[750px] bg-cover bg-center w-[100%]">
        <header class="flex absolute top-[20px] md:top-[30px] lg:top-[50px] left-[25px] md:left-[35px] lg:left-[55px]">
            <img class="w-16 md:w-36 lg:w-44" src="/assets/icons/logo_les_petits_plats.svg" alt="Les petits plats">
            <img class="w-3 lg:w-6" src="/assets/icons/logo_icon.svg" alt="Les petits plats icone">
        </header>
        <div class="absolute flex flex-col top-[25%] lg:top-[40%] left-[50%] translate-x-[-50%] text-center justify-center items-center">
            <h1 class="text-[0.9em] md:text-[1.4em] lg:text-[2.5em] lg:tracking-[.05em] font-bold text-yellow-300 uppercase font-['Anton'] max-w-[150px] md:max-w-[350px] lg:max-w-[700px]">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
            <div class="flex bg-white mt-[15px] md:mt-[35px] w-[250px] md:w-[400px] lg:w-[900px] h-[25px] md:h-[35px] lg:h-[65px] rounded-[5px] lg:rounded-[10px] justify-center items-center">
                <input id="main_input" class="rounded-[5px] lg:rounded-[10px] w-[92%] h-[100%] pl-[4px] lg:pl-[20px] text-zinc-500 outline-none text-[0.4em] md:text-[0.6em] lg:text-[1.0em]" placeholder="Rechercher une recette, un ingrédient, ..." type="search">
                <button id="main_input_button" class="flex bg-zinc-900 rounded-[3px] lg:rounded-[10px] mr-[2px] w-[8%] lg:w-[6%] h-[87%] lg:h-[80%] justify-center items-center"><i class="fa-solid fa-magnifying-glass text-[0.5em] md:text-[0.8em] lg:text-[1.5em] text-zinc-500"></i></button>
            </div>
        </div>

    </section>
    <section class="relative bg-neutral-200 pt-4 lg:pt-6 lg:px-16">
        <section class="flex flex-col-reverse md:flex-row md:justify-between md:mx-[15px] relative mb-[30px] gap-3 items-center text-zinc-900 font-['Manrope'] font-bold">
            <div class="absolute flex flex-row top-8 left-50% md:top-0 md:left-0 gap-[16px] lg:gap-12 items-start z-10">
                <div class="bg-white rounded-[5px] lg:rounded-[10px] w-[88px] md:w-[140px] lg:w-[200px]">
                    <div class="flex flex-col">
                        <div class="flex justify-between items-center p-2 lg:p-4 lg:h-[55px]">
                            <span class="text-[0.7em] md:text-[1.0em] lg:text-[1.1em] ">Ingrédients</span>
                            <button id="ingredient_button" class="text-[0.7em] pl-1"><i id="chevron_ingredient_button" class="fa-solid fa-chevron-down"></i></button>       
                        </div>
                    </div>
                    <div id="ingredient_hidden_section" class="flex flex-col justify-center shadow-md rounded-b-[5px] hidden">
                        <div class="flex flex-row border-2 border-gray-300 ml-[4px] mr-[4px]">
                            <input id="ingredient_input" class="w-[75%] p-[2px] md:p-[6px] border-none outline-none text-[0.5em] md:text-[0.8em]" type="search">
                            <button class="w-[10%] flex items-center m-[0.3em]"><i class="fa-solid fa-xmark text-[0.5em] md:text-[0.8em] text-gray-400 hidden"></i></i></button>
                            <button class="w-[10%] flex items-center m-[0.3em]"><i class="fa-solid fa-magnifying-glass text-[0.5em] md:text-[0.8em] text-gray-400 font-bold"></i></i></button>
                        </div>
                        <ul id="hidden_ingredients_in_dropdown" class="flex flex-col gap-1 text-[0.7em] md:text-[0.9em] px-[0.7em] mt-4 bg-yellow-400 align-middle"></ul>
                        <div class="h-24 truncate hover:overflow-y-scroll pl-[0.5em] mt-2">
                            <ul id="ingredient_in_dropdown" class="flex flex-col gap-2 text-[0.7em] md:text-[0.9em]"></ul>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-[5px] lg:rounded-[10px] w-[88px] md:w-[140px] lg:w-[200px]">
                    <div class="flex flex-col">
                        <div class="flex justify-between items-center p-2 lg:p-4 lg:h-[55px]">
                            <span class="text-[0.7em] md:text-[1.0em] lg:text-[1.1em] ">Appareils</span>
                            <button id="appareils_button" class="text-[0.7em] pl-1"><i id="chevron_appareils_button" class="fa-solid fa-chevron-down"></i></button>
                        </div>
                    </div>
                    <div id="appareils_hidden_section" class="flex flex-col justify-center shadow-md rounded-b-[5px] hidden">
                        <div class="flex flex-row border-2 border-gray-300 ml-[4px] mr-[4px]">
                            <input id="appareils_input" class="w-[75%] p-[2px] md:p-[6px] border-none outline-none text-[0.5em] md:text-[0.8em]" type="search">
                            <button class="w-[10%] flex items-center m-[0.3em]"><i class="fa-solid fa-xmark text-[0.5em] md:text-[0.8em] text-gray-400 hidden"></i></i></button>
                            <button class="w-[10%] flex items-center m-[0.3em]"><i class="fa-solid fa-magnifying-glass text-[0.5em] md:text-[0.8em] text-gray-400 font-bold"></i></i></button>
                        </div>
                        <ul id="hidden_appareils_in_dropdown" class="flex flex-col gap-1 text-[0.7em] md:text-[0.9em] px-[0.7em] mt-4 bg-yellow-400 align-middle"></ul>
                        <div class="h-24 truncate hover:overflow-y-scroll pl-[0.5em] mt-2">
                            <ul id="appareils_in_dropdown" class="flex flex-col gap-2 text-[0.7em] md:text-[0.9em]"></ul>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-[5px] lg:rounded-[10px] w-[88px] md:w-[140px] lg:w-[200px]">
                    <div class="flex flex-col">
                        <div class="flex justify-between items-center p-2 lg:p-4 lg:h-[55px]">
                            <span class="text-[0.7em] md:text-[1.0em] lg:text-[1.1em]">Ustensiles</span>
                            <button id="ustensiles_button" class="text-[0.7em] pl-1"><i id="chevron_ustensiles_button" class="fa-solid fa-chevron-down"></i></button>
                        </div>
                    </div>
                        <div id="ustensiles_hidden_section" class="flex flex-col justify-center shadow-md rounded-b-[5px] hidden">
                            <div class="flex flex-row border-2 border-gray-300 ml-[4px] mr-[4px]">
                                <input id="ustensiles_input" class="w-[75%] p-[2px] md:p-[6px] border-none outline-none text-[0.5em] md:text-[0.8em]" type="search">
                                <button class="w-[10%] flex items-center m-[0.3em]"><i class="fa-solid fa-xmark text-[0.5em] md:text-[0.8em] text-gray-400 hidden"></i></i></button>
                                <button class="w-[10%] flex items-center m-[0.3em]"><i class="fa-solid fa-magnifying-glass text-[0.5em] md:text-[0.8em] text-gray-400 font-bold"></i></i></button>
                            </div>
                            <ul id="hidden_ustensils_in_dropdown" class="flex flex-col gap-1 text-[0.7em] px-[0.7em] mt-4 bg-yellow-400 align-middle"></ul>
                            <div class="h-24 truncate hover:overflow-y-scroll pl-[0.5em] mt-2">
                                <ul id="ustensils_in_dropdown" class="flex flex-col gap-2 text-[0.7em] md:text-[0.9em]"></ul>
                            </div>
                        </div>
                </div>
            </div>
            <div class="md:absolute right-0 top-[8px] lg:top-[13px] text-[0.9em] md:text-[1.3em] lg:text-[1.4em] font-bold font-['Anton']"><span id="number_of_recipes" class="mr-2"></span>recettes</div>
        </section>
        <section id="search_container_created" class="flex flex-row flex-wrap ml-[10px] mb-[40px] gap-2 mt-16 lg:mt-24"></section>
        <div id="card_section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 pb-[100px] m-2 md:mx-[15px] mt-12"></div>
    </section>

    <script src="data/recipes.js"></script>
    <script src="recipe.js"></script>
    <script src="recipecard.js"></script>
    <script src="recipesection.js"></script>
</body>
</html>
