<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Les Petits Plats</title>
</head>
<body>
    <section class="relative h-[900px] bg-[url('/assets/pictures/banner_picture.png')] bg-cover bg-center">
        <header class="flex absolute top-[60px] left-[75px]">
            <img src="/assets/icons/logo_les_petits_plats.svg" alt="Les petits plats">
            <img src="/assets/icons/logo_icon.svg" alt="Les petits plats icone">
        </header>
        <div class="absolute flex flex-col top-[35%] left-[50%] translate-x-[-50%] text-center w-[1000px] justify-center items-center">
            <h1 class="text-[44px] font-bold text-yellow-300 uppercase font-['Anton'] max-w-[750px]">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
            <div class="flex bg-white mt-[35px] w-[1200px] h-[80px] rounded-[10px] justify-center items-center">
                <input class="rounded-[10px] w-[92%] h-[100%] pl-[40px] text-zinc-500" placeholder="Rechercher une recette, un ingrédient, ..." type="search">
                <button class="bg-zinc-900 rounded-[10px] m-[5px] w-[6%] h-[87%]"><i class="fa-solid fa-magnifying-glass text-[35px] text-zinc-500"></i></button>
            </div>
        </div>
    </section>
    <section class="bg-neutral-200 pt-[40px]">
        <div class="flex flex-row ml-[100px] mr-[100px] mb-[100px] justify-between items-center text-zinc-900 font-['Manrope'] font-bold">
            <div class="flex flex-row gap-[100px] w-[70%]">
                <div class="flex bg-white w-[22%] justify-between p-[25px] rounded-[15px] text-[1.3em]">
                    <span>Ingrédients</span>
                    <button><i class="fa-solid fa-chevron-down"></i></button>
                </div>
                <div class="flex bg-white w-[22%] justify-between p-[25px] rounded-[15px] text-[1.3em]">
                    <span>Appareils</span>
                    <button><i class="fa-solid fa-chevron-down"></i></button>
                </div>
                <div class="flex bg-white w-[22%] justify-between p-[25px] rounded-[15px] text-[1.3em]">
                    <span>Ustensiles</span>
                    <button><i class="fa-solid fa-chevron-down"></i></button>
                </div>
            </div>
            <div class="text-[1.8em] font-bold font-['Anton']"><span></span>recettes</div>
        </div>
        <div class="card_section">
            <article class="card_container">
                <div class="img_card_container">
                    <img src="" alt="">
                    <div class="timer_container">
                        <span><p class="minutes"></p>min</span>
                    </div>
                </div>
                <div class="description_card">
                    <h2>Limonade</h2>
                    <h3>Recette</h3>
                    <p class="description"></p>
                    <h3>Ingrédients</h3>
                    <div class="ingredient_section_card">
                        <div></div>
                    </div>
                </div>
            </article>
        </div>
    </section>

    <script src="cards.js"></script>
</body>
</html>
